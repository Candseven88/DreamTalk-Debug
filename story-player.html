<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fcf2f7;
            color: #5a3d5c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e86ed0;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .back-button {
            background-color: transparent;
            border: none;
            color: #9d7e9f;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            color: #5a3d5c;
            transform: translateX(-5px);
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        .story-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
        }
        
        .story-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .story-image {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(232, 110, 208, 0.2);
        }
        
        .story-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .story-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
            color: #5a3d5c;
        }
        
        .story-meta {
            display: flex;
            align-items: center;
            color: #9d7e9f;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .story-meta span {
            margin: 0 10px;
        }
        
        .story-meta i {
            margin-right: 5px;
        }
        
        .story-content {
            width: 100%;
            max-width: 700px;
            line-height: 1.8;
            color: #5a3d5c;
            font-size: 1.1rem;
            margin-bottom: 40px;
            padding: 0 20px;
        }
        
        .story-content p {
            margin-bottom: 20px;
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .voice-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }
        
        .voice-option {
            flex: 1;
            padding: 12px;
            border-radius: 50px;
            border: 2px solid #e0e0e0;
            background-color: white;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 200px;
        }
        
        .voice-option i {
            margin-right: 8px;
        }
        
        .voice-option.active {
            border-color: #e86ed0;
            background-color: #fcf2f7;
            color: #e86ed0;
        }
        
        .voice-option:hover:not(.active) {
            border-color: #a1d2ce;
            color: #a1d2ce;
        }
        
        #status {
            text-align: center;
            color: #9d7e9f;
            margin: 20px 0;
            min-height: 24px;
            font-style: italic;
        }
        
        #story-audio {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: none;
        }
        
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(232, 110, 208, 0.2);
            border-radius: 50%;
            border-top-color: #e86ed0;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .more-stories {
            text-align: center;
            margin-top: 40px;
        }
        
        .more-stories h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #5a3d5c;
        }
        
        .story-suggestions {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        
        .story-suggestion {
            min-width: 200px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .story-suggestion:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .suggestion-image {
            height: 120px;
            overflow: hidden;
        }
        
        .suggestion-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .suggestion-title {
            padding: 15px;
            font-size: 1rem;
            color: #5a3d5c;
            text-align: center;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-secondary {
            background-color: #a1d2ce;
            color: #3a6f6a;
        }
        
        .btn-secondary:hover {
            background-color: #8bc4bf;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(161, 210, 206, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #9d7e9f;
            font-size: 0.9rem;
            background-color: white;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .story-container {
                padding: 30px 20px;
            }
            
            .story-image {
                width: 200px;
                height: 200px;
            }
            
            .story-title {
                font-size: 1.8rem;
            }
            
            .story-content {
                font-size: 1rem;

            }
            
            .voice-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .voice-option {
                width: 100%;
                max-width: 250px;
            }
            
            .story-suggestions {
                gap: 15px;
            }
            
            .story-suggestion {
                min-width: 160px;
            }
        }
    </style>

    <script>
        // Global variables
        let currentStory = null;
        let allStories = [];
        
        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            loadStoryFromUrl();
        });
        
        /**
         * Extract story ID from URL parameters and load the story
         */
        async function loadStoryFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('id');
            
            if (!storyId) {
                showError("No story ID provided");
                return;
            }
            
            // é¦–å…ˆæ£€æŸ¥æ˜¯å¦ä¸ºç”¨æˆ·ä¸Šä¼ çš„æ•…äº‹ (é€šå¸¸ä»¥ "story_" å¼€å¤´)
            if (storyId.startsWith('story_')) {
                // ä» localStorage ä¸­è¯»å–ç”¨æˆ·æ•…äº‹
                const userStories = JSON.parse(localStorage.getItem('userStories')) || [];
                const userStory = userStories.find(story => story.id === storyId);
                
                if (userStory) {
                    // æ‰¾åˆ°ç”¨æˆ·æ•…äº‹ï¼ŒåŠ è½½å†…å®¹
                    displayStory(userStory);
                } else {
                    showError("User story not found");
                }
            } else {
                // å°è¯•ä»ç³»ç»Ÿæ•…äº‹ä¸­åŠ è½½
                fetch('stories.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(stories => {
                        const story = stories.find(s => s.id === storyId);
                        
                        if (story) {
                            displayStory(story);
                        } else {
                            // å¦‚æœç³»ç»Ÿæ•…äº‹ä¸­æ‰¾ä¸åˆ°ï¼Œå†æ¬¡å°è¯•ä»ç”¨æˆ·æ•…äº‹ä¸­æŸ¥æ‰¾
                            const userStories = JSON.parse(localStorage.getItem('userStories')) || [];
                            const userStory = userStories.find(s => s.id === storyId);
                            
                            if (userStory) {
                                displayStory(userStory);
                            } else {
                                showError("Story not found");
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error loading story:', error);
                        
                        // å¦‚æœç³»ç»Ÿæ•…äº‹åŠ è½½å¤±è´¥ï¼Œå°è¯•ä»ç”¨æˆ·æ•…äº‹ä¸­æŸ¥æ‰¾
                        try {
                            const userStories = JSON.parse(localStorage.getItem('userStories')) || [];
                            const userStory = userStories.find(s => s.id === storyId);
                            
                            if (userStory) {
                                displayStory(userStory);
                            } else {
                                showError("Failed to load story");
                            }
                        } catch (e) {
                            showError("Failed to load story");
                        }
                    });
            }
        }
        
        /**
         * Load a system story from stories.json
         * @param {string} storyId - The ID of the story to load
         */
        async function loadSystemStory(storyId) {
            try {
                updateStatus('Loading story...');
                
                // Fetch stories.json
                const response = await fetch('stories.json');
                if (!response.ok) {
                    throw new Error(`Failed to fetch stories: ${response.status}`);
                }
                
                const stories = await response.json();
                allStories = stories; // Save for suggestions
                
                // Find the story with matching ID
                const story = stories.find(s => s.id === storyId);
                
                if (!story) {
                    throw new Error('Story not found');
                }
                
                // Display the story
                displayStory(story);
                
                // Load story suggestions
                loadStorySuggestions(storyId);
                
            } catch (error) {
                console.error('Error loading system story:', error);
                updateStatus(`Error: ${error.message}`);
            }
        }
        
        /**
         * Load a user story from localStorage
         * @param {string} storyId - The ID of the user story to load
         */
        function loadUserStory(storyId) {
            try {
                updateStatus('Loading your story...');
                
                // Get user stories from localStorage
                const userStories = JSON.parse(localStorage.getItem('userStories')) || [];
                
                // Find the story with matching ID
                const story = userStories.find(s => s.id === storyId);
                
                if (!story) {
                    throw new Error('Your story was not found');
                }
                
                // Display the story
                displayStory(story);
                
                // Load system stories for suggestions
                loadSystemStoriesForSuggestions();
                
            } catch (error) {
                console.error('Error loading user story:', error);
                updateStatus(`Error: ${error.message}`);
            }
        }
        
        /**
         * Display a story on the page
         * @param {Object} story - The story object to display
         */
        function displayStory(story) {
            currentStory = story;
            
            // Update story title
            document.getElementById('story-title').textContent = story.title;
            
            // Update story content
            const storyContent = document.getElementById('story-content');
            
            // Clear existing content
            storyContent.innerHTML = '';
            
            // Format story content into paragraphs
            const paragraphs = story.content.split('\n\n');
            paragraphs.forEach(paragraph => {
                if (paragraph.trim()) {
                    const p = document.createElement('p');
                    p.textContent = paragraph.trim();
                    storyContent.appendChild(p);
                }
            });
            
            // æ›´æ–°å°é¢å›¾ç‰‡å¤„ç†é€»è¾‘ - ä¿®å¤å„ç§å›¾ç‰‡è·¯å¾„ç±»å‹
            let coverImage = story.cover || story.coverImage || '/covers/default.jpg';
            if (
                coverImage &&
                !coverImage.startsWith('http') &&
                !coverImage.startsWith('https') &&
                !coverImage.startsWith('data:') &&
                !coverImage.startsWith('/')
            ) {
                coverImage = '/' + coverImage;
            }
            const coverImg = document.getElementById('story-cover');
            coverImg.src = coverImage;
            coverImg.alt = story.title;
            coverImg.onerror = () => {
                coverImg.src = '/covers/default.jpg';
            };
            
            // Update story metadata
            document.getElementById('read-time').textContent = `${Math.ceil(story.content.length / 1000)} min read`;
            document.getElementById('age-range').textContent = story.ageRange || 'Ages 2-5';
            
            // Show story container and hide loading indicator
            document.getElementById('story-container').style.display = 'block';
            document.getElementById('loading-indicator').style.display = 'none';
            
            // Update page title
            document.title = `${story.title} - DreamTalk Box`;
            
            // Load story suggestions
            loadStorySuggestions(story.id);
        }
        
        /**
         * Update the status message
         * @param {string} message - The status message to display
         */
        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            
            // Show/hide loading spinner
            const spinner = document.getElementById('loading-spinner');
            if (message.includes('Loading') || message.includes('Generating')) {
                spinner.style.display = 'block';
            } else {
                spinner.style.display = 'none';
            }
        }
        
        /**
         * Play the story with the specified voice type
         * @param {string} mode - The voice mode ('default' or 'custom')
         */
        async function playWithVoice(mode) {
            // Get audio element and status display
            const audioElement = document.getElementById('story-audio');
            
            // Hide audio player until audio is ready
            audioElement.style.display = 'none';
            
            // Check if story content is available
            if (!currentStory || !currentStory.content) {
                updateStatus('Error: No story content available');
                return;
            }
            
            const text = currentStory.content;
            
            // Determine which voice ID to use
            let voiceId;
            if (mode === 'default') {
                voiceId = '39TvLx60dsfus7kWDYn1'; // System default voice_id
                updateStatus('Generating audio with default voice...');
            } else if (mode === 'custom') {
                voiceId = localStorage.getItem('voice_id');
                if (!voiceId) {
                    updateStatus('Error: No custom voice found. Please record your voice first.');
                    return;
                }
                updateStatus('Generating audio with your voice...');
            } else {
                updateStatus('Error: Invalid voice mode');
                return;
            }
            
            // Update UI to show active voice option
            document.getElementById('default-voice').classList.toggle('active', mode === 'default');
            document.getElementById('custom-voice').classList.toggle('active', mode === 'custom');
            
            try {
                // Call ElevenLabs API
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: {
                        'xi-api-key': 'sk_4e74cff477885d28e83164f5e6aedb5e27801ae5c2660b8a',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: 'eleven_multilingual_v2',
                        voice_settings: {
                            stability: 0.6,
                            similarity_boost: 0.8
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                // Get audio data
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                
                // Update audio element
                audioElement.src = audioUrl;
                audioElement.style.display = 'block';
                
                // Play audio
                audioElement.play();
                
                // Update status
                updateStatus('Playing story...');
                
                // Listen for audio playback end
                audioElement.onended = () => {
                    updateStatus('Playback complete');
                };
                
            } catch (error) {
                console.error('Error generating audio:', error);
                updateStatus(`Error: ${error.message}`);
            }
        }
