<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stories - DreamTalk Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fcf2f7;
            color: #5a3d5c;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e86ed0;
            margin-bottom: 10px;
            display: inline-block;
            position: relative;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #9d7e9f;
            margin-bottom: 30px;
        }
        
        .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 12px 25px;
            border-radius: 50px;
            background-color: #a1d2ce;
            color: #3a6f6a;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .back-button:hover {
            background-color: #8bc4bf;
            transform: translateY(-50%) translateX(-5px);
            box-shadow: 0 6px 20px rgba(161, 210, 206, 0.3);
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: #5a3d5c;
            position: relative;
        }
        
        .section-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background-color: #e86ed0;
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .story-card {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .story-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .story-image {
            height: 200px;
            overflow: hidden;
        }
        
        .story-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .story-card:hover .story-image img {
            transform: scale(1.05);
        }
        
        .story-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .story-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #5a3d5c;
        }
        
        .story-description {
            color: #9d7e9f;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .story-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .story-age {
            font-size: 0.8rem;
            color: #a1d2ce;
            font-weight: bold;
            padding: 4px 12px;
            background-color: #f0f9f8;
            border-radius: 50px;
        }
        
        .story-category {
            font-size: 0.8rem;
            color: #e86ed0;
            font-weight: bold;
            padding: 4px 12px;
            background-color: #fcf2f7;
            border-radius: 50px;
        }
        
        .story-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .edit-btn {
            background-color: #a1d2ce;
        }
        
        .edit-btn:hover {
            background-color: #8bc4bf;
            transform: scale(1.1);
        }
        
        .delete-btn {
            background-color: #ff7e7e;
        }
        
        .delete-btn:hover {
            background-color: #ff6060;
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            color: #5a3d5c;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            color: #9d7e9f;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .btn-primary {
            background-color: #e86ed0;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #d64bbd;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(232, 110, 208, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #9d7e9f;
            font-size: 0.9rem;
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            .back-button {
                position: static;
                transform: none;
                margin-bottom: 20px;
                display: inline-flex;
            }
            
            header {
                text-align: center;
                padding-top: 20px;
            }
            
            .story-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .story-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <div class="logo">DreamTalk Box</div>
            <p class="tagline">Your personal collection of bedtime stories</p>
        </header>
        
        <h1 class="section-title">My Stories</h1>
        
        <div id="storiesContainer">
            <!-- Stories will be loaded here dynamically -->
        </div>
        
        <footer>
            <p>Â© 2023 DreamTalk Box. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storiesContainer = document.getElementById('storiesContainer');
            
            // Load user stories from localStorage
            const userStories = JSON.parse(localStorage.getItem('userStories')) || [];
            
            if (userStories.length === 0) {
                // Display empty state if no stories found
                storiesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <h3>You haven't uploaded any stories yet.</h3>
                        <p>Create your own bedtime stories to read to your little ones.</p>
                        <a href="story-upload.html" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Create New Story
                        </a>
                    </div>
                `;
            } else {
                // Create story grid and cards
                const storyGrid = document.createElement('div');
                storyGrid.className = 'story-grid';
                
                userStories.forEach(story => {
                    // Create story preview (first 60 characters)
                    const storyPreview = story.content ? 
                        story.content.substring(0, 60) + (story.content.length > 60 ? '...' : '') : 
                        'No content available';
                    
                    // Create story card
                    const storyCard = document.createElement('div');
                    storyCard.className = 'story-card';
                    storyCard.innerHTML = `
                        <div class="story-image">
                            <img src="${story.cover || 'covers/default.jpg'}" alt="${story.title}" onerror="this.src='covers/default.jpg'">
                        </div>
                        <div class="story-content">
                            <h3 class="story-title">${story.title || 'Untitled Story'}</h3>
                            <div class="story-meta">
                                <span class="story-age">Ages 3-7</span>
                                <span class="story-category">Bedtime</span>
                            </div>
                            <p class="story-description">${storyPreview}</p>
                            <div class="story-actions">
                                <div class="action-btn edit-btn" data-id="${story.id}">
                                    <i class="fas fa-edit"></i>
                                </div>
                                <div class="action-btn delete-btn" data-id="${story.id}">
                                    <i class="fas fa-trash-alt"></i>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    storyGrid.appendChild(storyCard);
                });
                
                storiesContainer.appendChild(storyGrid);
                
                // Add event listeners for edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const storyId = this.getAttribute('data-id');
                        console.log('Edit story:', storyId);
                        // Placeholder for edit functionality
                        alert('Edit functionality will be implemented soon!');
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const storyId = this.getAttribute('data-id');
                        
                        if (confirm('Are you sure you want to delete this story?')) {
                            // Remove story from localStorage
                            const userStories = JSON.parse(localStorage.getItem('userStories')) || [];
                            const updatedStories = userStories.filter(story => story.id !== storyId);
                            localStorage.setItem('userStories', JSON.stringify(updatedStories));
                            
                            // Refresh the page to show updated list
                            location.reload();
                        }
                    });
                });
                
                // Make story cards clickable to view the story
                document.querySelectorAll('.story-card').forEach(card => {
                    card.addEventListener('click', function(e) {
                        // Only navigate if the click wasn't on a button
                        if (!e.target.closest('.action-btn')) {
                            const storyId = this.querySelector('.action-btn').getAttribute('data-id');
                            window.location.href = `story-player.html?id=${storyId}`;
                        }
                    });
                });
            }
        });
    </script>
