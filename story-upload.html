            color: #9d7e9f;
            position: relative;
            text-align: center;
            width: 40px;

        .or-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 1px;
            height: 30px;
            background-color: #e0e0e0;
            transform: translateY(-50%);

        .or-divider::before {
            left: 0;
        }
        
        .or-divider::after {
            right: 0;
        }

            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

            border: 1px dashed #e86ed0;
            border-radius: 10px;
            text-align: center;
            color: #9d7e9f;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-button:hover {
            background-color: #fcf2f7;
            color: #e86ed0;
        }
        
        .file-name {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #9d7e9f;

        }

                </select>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const storyId = urlParams.get('id');
            let isEditMode = false;
            let originalCoverData = null;
            
            // File input handling
            const fileInput = document.getElementById('coverFile');
            const fileNameDisplay = document.getElementById('fileName');
            const coverUrlInput = document.getElementById('coverUrl');
            const coverPreview = document.getElementById('coverPreview');
            
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    fileNameDisplay.textContent = this.files[0].name;
                    
                    // Preview the selected image
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        coverPreview.style.backgroundImage = `url(${e.target.result})`;
                        coverPreview.style.display = 'block';
                        coverUrlInput.value = ''; // Clear URL input when file is selected
                    };
                    reader.readAsDataURL(this.files[0]);
                } else {
                    fileNameDisplay.textContent = 'No file chosen';
                    if (!coverUrlInput.value) {
                        coverPreview.style.display = 'none';
                    }
                }
            });
            
            // URL input handling
            coverUrlInput.addEventListener('input', function() {
                if (this.value) {
                    coverPreview.style.backgroundImage = `url(${this.value})`;
                    coverPreview.style.display = 'block';
                    fileInput.value = ''; // Clear file input when URL is entered
                    fileNameDisplay.textContent = 'No file chosen';
                } else if (!fileInput.files[0]) {
                    coverPreview.style.display = 'none';
                }
            });
            
            // Check if we're in edit mode
            if (storyId) {
                isEditMode = true;
                
                // Update page title for edit mode
                document.getElementById('page-heading').innerHTML = '<i class="fas fa-edit"></i> Edit Story';
                document.getElementById('page-subheading').textContent = 'Update your magical bedtime story';
                document.getElementById('submitButton').innerHTML = '<i class="fas fa-save"></i> Save Changes';
                
                // Get story data from localStorage
                const userStories = JSON.parse(localStorage.getItem('userStories')) || [];
                const storyToEdit = userStories.find(story => story.id === storyId);
                
                if (storyToEdit) {
                    // Populate form with story data
                    document.getElementById('storyId').value = storyId;
                    document.getElementById('storyTitle').value = storyToEdit.title;
                    document.getElementById('storyContent').value = storyToEdit.content;
                    
                    // Set select options
                    const ageRangeSelect = document.getElementById('ageRange');
                    const categorySelect = document.getElementById('category');
                    
                    // Remove the "selected" attribute from default options
                    Array.from(ageRangeSelect.options).forEach(option => {
                        option.removeAttribute('selected');
                        if (option.value === storyToEdit.ageRange) {
                            option.selected = true;
                        }
                    });
                    
                    Array.from(categorySelect.options).forEach(option => {
                        option.removeAttribute('selected');
                        if (option.value === storyToEdit.category) {
                            option.selected = true;
                        }
                    });
                    
                    // Handle cover image
                    if (storyToEdit.cover) {
                        originalCoverData = storyToEdit.cover;
                        
                        // Check if it's a URL or data URL
                        if (storyToEdit.cover.startsWith('data:')) {
                            // It's a data URL (uploaded file)
                            coverPreview.style.backgroundImage = `url(${storyToEdit.cover})`;
                            coverPreview.style.display = 'block';
                        } else {
                            // It's a regular URL
                            coverUrlInput.value = storyToEdit.cover;
                            coverPreview.style.backgroundImage = `url(${storyToEdit.cover})`;
                            coverPreview.style.display = 'block';
                        }
                    }
                } else {
                    // Story not found
                    showAlert('Story not found!');
                    setTimeout(() => {
                        window.location.href = 'my-stories.html';
                    }, 2000);
                }
            }
            
            // Form submission
            const uploadForm = document.getElementById('uploadForm');
            
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const title = document.getElementById('storyTitle').value;
                const content = document.getElementById('storyContent').value;
                const ageRange = document.getElementById('ageRange').value;
                const category = document.getElementById('category').value;
                const coverFile = document.getElementById('coverFile').files[0];
                const coverUrl = document.getElementById('coverUrl').value;
                
                // Validate form
                if (!title || !content || !ageRange || !category) {
                    showAlert('Please fill in all required fields');
                    return;
                }
                
                if (!coverFile && !coverUrl && !originalCoverData) {
                    showAlert('Please provide a cover image or URL');
                    return;
                }
                
                // Process cover image
                if (coverFile) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const coverData = e.target.result;
                        if (isEditMode) {
                            updateStory(title, content, ageRange, category, coverData);
                        } else {
                            saveNewStory(title, content, ageRange, category, coverData);
                        }
                    };
                    
                    reader.readAsDataURL(coverFile);
                } else if (coverUrl) {
                    if (isEditMode) {
                        updateStory(title, content, ageRange, category, coverUrl);
                    } else {
                        saveNewStory(title, content, ageRange, category, coverUrl);
                    }
                } else if (originalCoverData) {
                    // Keep the original cover in edit mode
                    updateStory(title, content, ageRange, category, originalCoverData);
                }
            });
            
            // Function to save new story to localStorage
            function saveNewStory(title, content, ageRange, category, cover) {
                // Get existing stories or initialize empty array
                const userStories = JSON.parse(localStorage.getItem('userStories')) || [];
                
                // Create new story object
                const newStory = {
                    id: generateId(),
                    title: title,
                    content: content,
                    ageRange: ageRange,
                    category: category,
                    cover: cover,
                    createdAt: new Date().toISOString(),
                    isCustom: true
                };
                
                // Add new story to array
                userStories.push(newStory);
                
                // Save updated array to localStorage
                localStorage.setItem('userStories', JSON.stringify(userStories));
                
                // Show success message
                showAlert('Story uploaded successfully!');
                
                // Redirect to my-stories page after a short delay
                setTimeout(function() {
                    window.location.href = 'my-stories.html';
                }, 1500);
            }
            
            // Function to update existing story
            function updateStory(title, content, ageRange, category, cover) {
                // Get existing stories
                const userStories = JSON.parse(localStorage.getItem('userStories')) || [];
                const storyId = document.getElementById('storyId').value;
                
                // Find the story to update
                const storyIndex = userStories.findIndex(story => story.id === storyId);
                
                if (storyIndex !== -1) {
                    // Update story properties
                    userStories[storyIndex].title = title;
                    userStories[storyIndex].content = content;
                    userStories[storyIndex].ageRange = ageRange;
                    userStories[storyIndex].category = category;
                    userStories[storyIndex].cover = cover;
                    userStories[storyIndex].updatedAt = new Date().toISOString();
                    
                    // Save updated array to localStorage
                    localStorage.setItem('userStories', JSON.stringify(userStories));
                    
                    // Show success message
                    showAlert('Story updated successfully!');
                    
                    // Redirect to my-stories page after a short delay
                    setTimeout(function() {
                        window.location.href = 'my-stories.html';
                    }, 1500);
                } else {
                    showAlert('Error: Story not found!');
                }
            }
            
            // Function to generate a unique ID
            function generateId() {
                return 'story_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            // Function to show alert message
            function showAlert(message) {
                const alert = document.getElementById('alert');
                alert.textContent = message;
                alert.classList.add('show');
                
                setTimeout(function() {
                    alert.classList.remove('show');
                }, 3000);
            }
        });
    </script>

<script>
    // 确保 Firebase 已初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 引入 Firestore
      const firestoreScript = document.createElement('script');
      firestoreScript.src = 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js';
      firestoreScript.onload = initFirestore;
      document.head.appendChild(firestoreScript);
      
      function initFirestore() {
        // 获取 Firestore 实例
        const db = firebase.firestore();
        
        // 监听故事表单提交
        const storyForm = document.getElementById('story-form') || document.querySelector('form');
        if (storyForm) {
          const originalSubmit = storyForm.onsubmit;
          
          storyForm.onsubmit = async function(e) {
            // 如果有原始提交处理函数，先执行它
            if (originalSubmit) {
              const result = originalSubmit.call(this, e);
              if (result === false) return false;
            }
            
            // 获取表单数据
            const title = document.getElementById('story-title').value;
            const content = document.getElementById('story-content').value;
            const coverUrl = document.getElementById('cover-url').value || 'default-cover.jpg';
            
            // 获取用户ID
            const userId = localStorage.getItem('userId');
            if (!userId) {
              console.error('User not logged in');
              return;
            }
            
            try {
              // 创建新故事文档
              const storyRef = await db.collection('users').doc(userId).collection('stories').add({
                title: title,
                content: content,
                coverUrl: coverUrl,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
              
              console.log('Story saved to Firestore with ID:', storyRef.id);
              
              // 如果本地也需要保存，可以更新 localStorage
              const userStories = JSON.parse(localStorage.getItem('userStories') || '[]');
              userStories.push({
                id: storyRef.id,
                title: title,
                content: content,
                coverUrl: coverUrl
              });
              localStorage.setItem('userStories', JSON.stringify(userStories));
              
            } catch (error) {
              console.error('Error saving story to Firestore:', error);
            }
          };
        }
      }
    });
  </script>
</body>
