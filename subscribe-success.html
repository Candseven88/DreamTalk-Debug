<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Success - DreamTalk Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #fcf2f7;
            color: #5a3d5c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e86ed0;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .success-container {
            background-color: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #a1d2ce;
            margin-bottom: 20px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #5a3d5c;
            position: relative;
        }
        
        .section-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background-color: #e86ed0;
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .plan-activated {
            font-size: 1.5rem;
            color: #e86ed0;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .success-message {
            color: #9d7e9f;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .btn-primary {
            background-color: #e86ed0;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #d64bbd;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(232, 110, 208, 0.3);
        }
        
        .benefits-list {
            text-align: left;
            margin: 30px 0;
        }
        
        .benefits-list li {
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
            color: #9d7e9f;
        }
        
        .benefits-list li i {
            position: absolute;
            left: 0;
            top: 3px;
            color: #a1d2ce;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #9d7e9f;
            font-size: 0.9rem;
            background-color: white;
            margin-top: auto;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .success-container {
                padding: 30px 20px;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .plan-activated {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <i class="fas fa-moon"></i> DreamTalk Box
            </a>
        </header>
        
        <div class="success-container">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="section-title">Subscription Success!</h1>
            <div class="plan-activated" id="plan-name">Your Plan Has Been Activated</div>
            
            <p class="success-message">
                Thank you for subscribing to DreamTalk Box! Your account has been successfully updated with your new subscription plan.
            </p>
            
            <div class="benefits-list" id="plan-benefits">
                <!-- Benefits will be dynamically inserted here -->
            </div>
            
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
    </div>
    
    <footer>
        <p>© 2023 DreamTalk Box. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. 解析 URL 参数获取订阅计划
            const urlParams = new URLSearchParams(window.location.search);
            const plan = urlParams.get('plan');
            
            // 如果没有计划参数，默认为 'starter'
            const subscribedPlan = plan || 'starter';
            
            // 2. 更新用户订阅状态
            updateUserSubscription(subscribedPlan);
            
            // 3. 更新页面显示内容
            updatePageContent(subscribedPlan);
            
            // 记录订阅成功事件
            console.log(`Subscription successful: ${subscribedPlan} plan activated`);
        });
        
        // 更新用户订阅状态
        function updateUserSubscription(plan) {
            // 检查用户是否已登录
            const userJson = localStorage.getItem('user');
            
            if (userJson) {
                // 用户已登录 - 更新用户对象中的订阅计划
                try {
                    const user = JSON.parse(userJson);
                    user.userPlan = plan;
                    localStorage.setItem('user', JSON.stringify(user));
                    console.log(`Updated subscription for logged-in user to: ${plan}`);
                } catch (error) {
                    console.error('Error updating user subscription:', error);
                    // 如果解析失败，直接设置 userPlan
                    localStorage.setItem('userPlan', plan);
                }
            } else {
                // 用户未登录 - 直接设置 userPlan
                localStorage.setItem('userPlan', plan);
                console.log(`Set subscription for anonymous user to: ${plan}`);
            }
        }
        
        // 更新页面内容
        function updatePageContent(plan) {
            // 获取计划名称和福利列表元素
            const planNameElement = document.getElementById('plan-name');
            const planBenefitsElement = document.getElementById('plan-benefits');
            
            // 格式化计划名称（首字母大写）
            const formattedPlanName = plan.charAt(0).toUpperCase() + plan.slice(1);
            
            // 设置计划名称
            planNameElement.textContent = `${formattedPlanName} Plan Activated`;
            
            // 根据不同计划设置不同的福利列表
            let benefitsList = '';
            
            switch (plan) {
                case 'starter':
                    benefitsList = `
                        <li><i class="fas fa-check"></i> Access to 30 stories</li>
                        <li><i class="fas fa-check"></i> Up to 90 minutes total</li>
                        <li><i class="fas fa-check"></i> Basic voice customization</li>
                    `;
                    break;
                    
                case 'plus':
                    benefitsList = `
                        <li><i class="fas fa-check"></i> Access to 100 stories</li>
                        <li><i class="fas fa-check"></i> Up to 300 minutes total</li>
                        <li><i class="fas fa-check"></i> Advanced voice customization</li>
                        <li><i class="fas fa-check"></i> Upload 5 custom stories</li>
                    `;
                    break;
                    
                case 'pro':
                    benefitsList = `
                        <li><i class="fas fa-check"></i> Access to 300 stories</li>
                        <li><i class="fas fa-check"></i> Up to 900 minutes total</li>
                        <li><i class="fas fa-check"></i> Premium voice customization</li>
                        <li><i class="fas fa-check"></i> Upload unlimited custom stories</li>
                        <li><i class="fas fa-check"></i> Perfect for educators & creators</li>
                    `;
                    break;
                    
                default:
                    benefitsList = `
                        <li><i class="fas fa-check"></i> Access to premium stories</li>
                        <li><i class="fas fa-check"></i> Voice customization features</li>
                        <li><i class="fas fa-check"></i> Enhanced user experience</li>
                    `;
            }
            
            // 更新福利列表
            planBenefitsElement.innerHTML = benefitsList;
        }
    </script>
</body>
</html>
